<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - India Progress Monitor</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-md p-6">
        <div class="bg-white rounded-xl border border-gray-200 p-12 shadow-lg">
            <div class="text-center mb-12">
                <h1 class="text-3xl text-gray-900 mb-1">ðŸŒ± India Progress Monitor</h1>
                <p class="text-gray-600 text-sm">Admin Portal</p>
            </div>

            <div id="successMessage" class="bg-white border-l-4 border-gray-900 p-6 rounded-md mt-6 text-center" style="display: none;">
                <p id="successText" class="my-2 text-gray-700">Signing in...</p>
            </div>

            <form id="loginForm">
                <div class="mb-6">
                    <label for="email" class="block mb-1 font-semibold text-gray-700 text-sm">Email Address</label>
                    <input type="email" id="email" required placeholder="admin@example.com" autocomplete="email" class="w-full p-4 border border-gray-300 rounded-md text-base transition-all duration-150 focus:outline-none focus:border-gray-900 focus:ring-4 focus:ring-gray-900/5">
                </div>

                <div class="mb-6">
                    <label for="password" class="block mb-1 font-semibold text-gray-700 text-sm">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password" class="w-full p-4 border border-gray-300 rounded-md text-base transition-all duration-150 focus:outline-none focus:border-gray-900 focus:ring-4 focus:ring-gray-900/5">
                </div>

                <button type="submit" id="loginBtn" class="w-full p-4 bg-gray-900 text-white rounded-md text-base font-semibold cursor-pointer transition-all duration-150 hover:bg-gray-800 hover:-translate-y-0.5 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader inline-block w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin" style="display: none;"></span>
                </button>

                <div id="loginError" class="bg-red-50 border border-red-500 text-red-600 p-4 rounded-md mt-4 text-sm" style="display: none;"></div>
            </form>

            <div class="text-center mt-8 pt-8 border-t border-gray-200 text-gray-600 text-xs">
                <p>Climate Action Tracking Dashboard</p>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await waitForSupabase();
                const { data: { user }, error } = await supabaseClient.auth.getUser();

                if (error) {
                    await supabaseClient.auth.signOut();
                    return;
                }

                if (user) {
                    console.log('Already authenticated, redirecting...');
                    window.location.href = 'admin.html';
                }
            } catch (e) {
                console.log('Not authenticated:', e.message);
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            const successDiv = document.getElementById('successMessage');
            const loginForm = document.getElementById('loginForm');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.querySelector('.btn-text').style.display = 'none';
            loginBtn.querySelector('.btn-loader').style.display = 'inline-block';
            errorDiv.style.display = 'none';

            try {
                await waitForSupabase();

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                console.log('Login successful');

                // Hide form and show success message
                loginForm.style.display = 'none';
                successDiv.style.display = 'block';
                document.getElementById('successText').textContent = 'Login successful! Redirecting...';

                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Invalid email or password. Please try again.';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.querySelector('.btn-text').style.display = 'inline';
                loginBtn.querySelector('.btn-loader').style.display = 'none';
            }
        });
    </script>
</body>
</html>
